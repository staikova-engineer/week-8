<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>W8 Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <form class="search-form">
          <div class="row form-search mb-3">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type the name of the city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 search-button">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-primary form-control"
              />
            </div>
          </div>
        </form>
        <div class="row weather-description align-items-center mb-3">
          <div class="col-auto">
            <div class="temp-number">
              <img src="#" alt="#" class="icon" /><span
                ><strong class="number"></strong
                ><small class="units"
                  ><a href="#" class="celsius active">ºC</a> |
                  <a href="#" class="fahrenheit">ºF</a></small
                >
              </span>
            </div>
          </div>
          <div class="col">
            <div class="temp-char">
              <ul>
                <li><div class="desc"></div></li>
                <li>Wind: <span class="wind"></span> km/h</li>
                <li>Humidity: <span class="humidity"></span>%</li>
              </ul>
            </div>
          </div>

          <div class="col">
            <div class="city-desc">
              <div class="city"></div>
              <div>Last updated on <span class="date-time"></span></div>
            </div>
          </div>
        </div>
        <div class="weather-forecast"></div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/staikova-engineer/vanilla-weather-app"
        target="_blank"
        >Open-sourced</a
      >
      code made by
      <a
        href="https://www.linkedin.com/in/anna-staikova-engineer/"
        target="_blank"
        >Anna Staikova</a
      >
    </footer>
    <script src="src/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
